<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <!-- アプリタイトル -->
        <h1>メモアプリ</h1>
    </div>

    <div class="contents">
        <!-- アプリコンテンツ -->
        <div class="list">
            <!-- メモ一覧画面 -->
            <ol id="list">
                <!-- ここのタグのhtml要素を書き換えることでメモを追加・削除する -->
                <input type="button" name="load" id="load" class="load" value="ロード" onclick="load(0);">
            </ol>
            <span id="btn_create"><!-- <button id="create" class="create" onclick="create();">追加</button> --></span>
        </div>
        
        <div class="editor">
            <!-- メモ編集画面 -->
            <div class="object">
                <input type="text" name="memo_title" id="title" value="" class="object_common">
                <textarea name="memo_text" id="text" rows="10" class="object_common"></textarea>
                <input type="hidden" name="memo_id" id="id" value="0">
            </div>
            
            <span id="btn_save"><!-- <button id="save" class="save" onclick="save();">保存</button> --></span>
            <span id="btn_del"><!-- <button id="del" class="del" onclick="del();">削除</button> --></span>
            <button id="reset" class="reset" onclick="reset(); load(0);">初期化</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
